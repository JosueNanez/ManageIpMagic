spring.application.name=IPTVManageAPI

#spring.datasource.url=jdbc:mysql://localhost:3306/usuariosiptv
spring.datasource.url=jdbc:mysql://localhost:3306/magictliptv
spring.datasource.username=root
spring.datasource.password=mysql


server.ssl.key-store=classpath:keystore.p12
server.ssl.key-store-password=spring
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=test


spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.web.resources.cache.period=0

